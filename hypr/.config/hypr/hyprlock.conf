###############
### GENERAL ###
###############

general {
    ignore_empty_input = true
}

# File organized according to the widgets layout on screen
##################
### BACKGROUND ###
##################

background {
    monitor =
    path = screenshot
    blur_passes = 4
}

############
### DATE ###
############

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

############
### TIME ###
############

label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

#############
### INPUT ###
#############

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.4)
    font_color = rgb(224,218,218)
    fade_timeout = 2000
    placeholder_text = <i></i>
    check_color = rgb(204, 136, 34)
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}

###############
### BATTERY ###
###############

label {
    monitor =
    text = cmd[update:1000] echo "$(~/scripts/battery_percentage.sh)" 
    color = $foreground
    font_size = 18
    font_family = JetBrains Mono Nerd Font, Metropolis Light, Font Awesome 6 Free Solid
    position = 0, 50
    halign = center
    valign = bottom
}

